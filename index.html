<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AllPlay Recruitment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    input, textarea, select, button, .link-button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background-color: #45a049;
    }
    .note {
      font-size: 12px;
      color: gray;
      margin-top: 10px;
    }
    #otherField {
      display: none;
    }
    .link-button {
      background-color: #7289DA;
      color: white;
      text-align: center;
      display: inline-block;
      text-decoration: none;
      font-size: 16px;
    }
    .link-button:hover {
      background-color: #5b6eae;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Join the AllPlay Company</h2>
  <form action="https://formsubmit.co/allplayspprt@gmail.com" method="POST">
    <!-- Anti-spam & subject -->
    <input type="hidden" name="_captcha" value="false" />
    <input type="hidden" name="_subject" value="New AllPlay Signup" />

    <label for="name">Full Name</label>
    <input type="text" name="Name" id="name" required />

    <label for="email">Email</label>
    <input type="email" name="Email" id="email" required />

    <label for="platform">Which department are you applying to?</label>
    <select name="Department" id="platform" onchange="toggleOtherField()" required>
      <option value="">-- Select One --</option>
      <option value="Scratch">Scratch</option>
      <option value="Roblox">Roblox</option>
      <option value="Unity">Unity</option>
      <option value="All">All</option>
      <option value="Other">Other</option>
    </select>

    <!-- Shows only if 'Other' is selected -->
    <div id="otherField">
      <label for="otherDepartment">Specify what you want to do</label>
      <input type="text" name="Other Department" id="otherDepartment" placeholder="Example: Unity dev, pixel art, web games..." />
    </div>

    <label for="projects">Do you have any projects published? (Links preferred)</label>
    <textarea name="Published Projects" id="projects" rows="4" placeholder="Example: https://scratch.mit.edu/projects/... or Roblox game link"></textarea>

    <label for="experience">Tell us about your experience or skills</label>
    <textarea name="Experience" id="experience" rows="4"></textarea>

    <label for="contact">How can we contact you? (Optional)</label>
    <input type="text" name="Preferred Contact" id="contact" placeholder="Example: Discord tag, TikTok, YT channel...">

    <p class="note">Clicking ‘Submit Application’ automatically makes you agree to the ToS</p>
    <button type="submit">Submit Application</button>

    <p class="note">If you don’t enter anything above, we’ll contact you through your email.</p>
    <p class="note">Your application will be sent to allplayspprt@gmail.com</p>
  </form>

  <!-- Join Discord button -->
  <a href="https://discord.gg/WV3fGfKq5a" target="_blank" class="link-button">Join our Discord</a>
</div>

<!-- Script for showing 'Other' input -->
<script>
  function toggleOtherField() {
    const select = document.getElementById("platform");
    const otherField = document.getElementById("otherField");
    if (select.value === "Other") {
      otherField.style.display = "block";
    } else {
      otherField.style.display = "none";
    }
  }
</script>

</body>
</html>
